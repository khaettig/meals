{% extends "core/with_navbar.html" %}

{% block title %}Recipes{% endblock %}

{% block content %}
<div class="content-block">
  <div class="content-options">
    <div>
      <a id="add_recipe" class="text-secondary" href="{% url "recipes:add_recipe" %}">
        <i class="fa-solid fa-circle-plus text-success icon"></i>Add a recipe
      </a>
    </div>
  </div>
</div>
<div class="content-block">
    <h3>Your Recipes</h3>
</div>
<div class="content-block">
  <div class="content-options">
    <input placeholder="Filter" name="filter"
      hx-get="{{ request.path }}"
      hx-trigger="keyup changed delay:300ms"
      hx-target="#recipes-table"
      hx-swap="outerHTML"
      hx-include="[name='ordering']">
  </div>
</div>
{% include "recipes/recipes_table.html" %}
{% endblock %}
