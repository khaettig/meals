{% extends "core/with_navbar.html" %}

{% block title %}Recipes{% endblock %}

{% block content %}
<div class="content-block">
  <div class="content-options">
    <div>
      <i class="fa-solid fa-circle-plus text-success icon"></i>
      <a id="add_recipe" class="with-icon text-secondary" href="{% url "recipes:add_recipe" %}">Add a recipe</a>
    </div>
  </div>
</div>
<div class="content-block">
    <h3>Your Recipes</h3>
</div>
<div class="content-block">
  <div class="listing">
    <div class="header">
      <div class="name">Name</div>
      <div></div>
    </div>
    {% for recipe in recipes %}
    <div class="body">
      <div class="name"><a class="text-dark" href="{{ recipe.url }}" target="_blank" rel="noopener noreferrer">{{ recipe.name }}</a></div>
      <div></div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
