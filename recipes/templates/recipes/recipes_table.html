{% load ordering %}

<div id="recipes-table" class="content-block" hx-target="#recipes-table" hx-swap="outerHTML">
  <input name="ordering" value="{{ ordering }}" hidden>
  <div class="listing">
    <div class="header">
      <div class="field-title sortable" {% hx_ordering "name" %}>Name{% ordering_icon "name" %}</div>
      <div class="field-small sortable" {% hx_ordering "category" %}>Category{% ordering_icon "category" %}</div>
      <div class="field-small sortable" {% hx_ordering "creator" %}>Creator{% ordering_icon "creator" %}</div>
    </div>
    {% for recipe in recipes %}
    <div class="recipe body">
      <div class="id d-none">{{ recipe.id }}</div>
      <div class="name field-title"><a class="text-dark" href="{% url "recipes:recipe" recipe.id %}">{{ recipe.name }}</a></div>
      <div class="category field-small">{{ recipe.category.name }}</div>
      <div class="creator field-small">{{ recipe.creator }}</div>
    </div>
    {% endfor %}
  </div>
</div>
