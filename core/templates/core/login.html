{% extends "core/root.html" %}

{% block title %}Login{% endblock %}

{% block body-tags %}class="no-scroll bg-meals-dark"{% endblock %}

{% block body %}
<div class="container d-flex h-100">
  <div class="login card mx-auto my-auto">
    <div class="card-body">
      <div class="card-title text-center">
        <h3>Please log in</h3>
      </div>
      <div class="mx-auto">
        <form method="post">
          {% csrf_token %} 
          <table class="m-3">
          {{ form.as_table }}
          </table>
          <div class="w-100 text-center">
            <button type="submit" class="w-25 btn btn-primary text-center">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
